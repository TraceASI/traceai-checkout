<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TraceAI $995 Checkout</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AXfLPhPKmmPqeBVLUIv2k-4A5gdYrDGxEDiXAdYo6E0jSApDGITFRwTdT2reizmYMrOzIFooASpgM0GE&currency=USD&intent=capture"></script>


  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a2342;
      color: #fff;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #132d4c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    #paypal-button-container {
      margin-top: 30px;
    }

    #congrats-section {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: #fff;
      text-align: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    #congrats-section h1 {
      font-size: 3rem;
      z-index: 1;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    #congrats-section p {
      font-size: 1.5rem;
      margin-top: 15px;
      z-index: 1;
    }

    #stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .terms {
      margin-top: 30px;
      font-size: 13px;
      color: #ccc;
    }

    .terms a {
      color: #b4caff;
      text-decoration: none;
    }

    #error-message {
      color: #ff6b6b;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="checkout-section">
    <div class="container">
      <img src="https://app.traceasi.com/assets/images/trace/traceailogo-nobg.png" style="height:100px; margin-bottom: 20px;">
      <h2>Total: $995.00</h2>

      <div id="paypal-button-container"></div>
      <div id="error-message"></div>

      <div class="terms">
        All payments are non-refundable and final.<br>
        Visit <a href="https://www.traceasi.com/terms-of-service" target="_blank">traceasi.com/terms-of-service</a> for details.
      </div>
    </div>
  </div>

  <!-- CRYPTOPIA Congrats Screen -->
  <div id="congrats-section">
    <h1>Welcome to CRYPTOPIA</h1>
    <p>Congratulations! Your payment has been received.</p>
    <canvas id="stars"></canvas>
  </div>

  <script>
    paypal.Buttons({
      style: {
        layout: 'vertical',
        color: 'gold',
        shape: 'pill',
        label: 'pay'
      },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '995.00'
            },
            description: 'Trace AI 1-on-1 Trading Program'
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          document.getElementById("checkout-section").style.display = "none";
          document.getElementById("congrats-section").style.display = "flex";
        });
      },
      onError: function(err) {
        console.error(err);
        document.getElementById("error-message").textContent = "‚ùå Payment failed. Please try again.";
      }
    }).render('#paypal-button-container');
  </script>

  <script>
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];
  let shootingStars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = Array.from({ length: 300 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5,
      vx: Math.random() * 0.2 - 0.1,
      vy: Math.random() * 0.2 - 0.1
    }));
  }

  function createShootingStar() {
    shootingStars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height / 2,
      length: Math.random() * 80 + 100,
      speed: Math.random() * 6 + 4,
      angle: Math.PI / 4, // 45 degrees
      alpha: 1
    });
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Normal stars
    ctx.fillStyle = '#ffffff';
    stars.forEach(s => {
      s.x += s.vx;
      s.y += s.vy;
      if (s.x < 0 || s.x > canvas.width) s.vx = -s.vx;
      if (s.y < 0 || s.y > canvas.height) s.vy = -s.vy;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fill();
    });

    // Shooting stars
    for (let i = shootingStars.length - 1; i >= 0; i--) {
      const s = shootingStars[i];
      const xEnd = s.x + Math.cos(s.angle) * s.length;
      const yEnd = s.y + Math.sin(s.angle) * s.length;

      ctx.strokeStyle = `rgba(255,255,255,${s.alpha})`;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(s.x, s.y);
      ctx.lineTo(xEnd, yEnd);
      ctx.stroke();

      s.x += Math.cos(s.angle) * s.speed;
      s.y += Math.sin(s.angle) * s.speed;
      s.alpha -= 0.015;

      if (s.alpha <= 0) {
        shootingStars.splice(i, 1);
      }
    }

    requestAnimationFrame(drawStars);
  }

  // Occasionally launch a shooting star
  setInterval(() => {
    if (Math.random() < 0.6) createShootingStar();
  }, 1000);

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  drawStars();
  </script>

</body>
</html>
