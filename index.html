<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trace AI Checkout</title>
</head>
<body>
  <h2>Trace AI Payment</h2>
  <p>Pay $3,995 for our 1-on-1 AI Trading Education</p>

  <div id="paypal-button-container"></div>
  <div id="success-message" style="display: none; color: green; font-weight: bold; margin-top: 20px;">
    üéâ Congratulations! Your payment was successful.
  </div>
  <div id="error-message" style="display: none; color: red; font-weight: bold; margin-top: 20px;">
    ‚ùå Payment failed. Please try again or use a different card.
  </div>

  <!-- Replace with your LIVE client ID -->
  <script src="https://www.paypal.com/sdk/js?client-id=BAAb_akMrupNOk1cQQlx5FLyPHEyZpX9Q_-VFPBtmdWtoDEysqATchT7nyTjJbD2PkOhVGI3GmvE2X4RRs&currency=USD"></script>

  <script>
    paypal.Buttons({
      style: {
        layout: 'vertical',
        color:  'gold',
        shape:  'rect',
        label:  'paypal',
      },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '3995.00' // Fixed price
            },
            description: 'Trace AI 1-on-1 Trading Program'
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          document.getElementById('paypal-button-container').style.display = 'none';
          document.getElementById('success-message').style.display = 'block';
        });
      },
      onError: function(err) {
        console.error(err);
        document.getElementById('error-message').style.display = 'block';
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
